<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Coming Soon</title>
</head>

<body>
  
    <div class="container">
        <div class="logo">
            <img id="logo-img" src="images\logo.svg" alt="logo">
        </div>

        <div class="image">
            <img id="img-mob" src="images\hero-mobile.jpg" alt="hero-mobile">
            <img id="img-des" src="images\hero-desktop.jpg" alt="hero-desktop">
        </div>

      <div class="main">
            <h1><span id="accent">WE'RE</span> COMING SOON</h1>
            <p class="info">Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="#">
                <input type="email" id="email" placeholder="Email Address">
                <button id="btn">
                    <img src="images/icon-arrow.svg" alt="Forward Arrow">
                </button>
            </form>
            <p id="error">Please provide a valid email</p>
        </div>

    </div>
</body>

</html>
